{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gaze Pattern</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<ul class="nav">
			<a href="{% url 'home' %}" class="menu-button">
				<img src="{% static 'img/eye.png' %}" class="menu-button-icon" />
			</a>
			<a href="{% url 'images' %}" class="list-button">
				<img src="{% static 'img/picture.png' %}" class="list-button-icon" />
				<div class="list-button-text">Imagenes</div>
			</a>
			<a href="{% url 'experiment' %}" class="list-button">
				<img src="{% static 'img/experiment.png' %}" alt="" class="list-button-icon" />
				<div class="list-button-text">Experimento</div>
			</a>
			<a href="{% url "results" %}" class="list-button">
				<img src="{% static 'img/results.png' %}" alt="" class="list-button-icon" />
				<div class="list-button-text">Medir Resultados</div>
			</a>
		</ul>
		<div class="header-title">
			GAZE PATTERN
		</div>
	</header>
	<div class="container">
		{% block container %}
		{% endblock %}
	</div>
</body>
</html>
