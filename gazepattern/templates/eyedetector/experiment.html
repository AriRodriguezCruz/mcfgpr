{% extends 'base.html' %}
{% load static %}

{% block container %}
	<article class="container">
		<div class="title">
			Experimento.
		</div>
		<a href="{% url 'check_camera' %}" target="_blank" class="action">
			Verificar camara.
		</a>
		<a href="{% url 'train' %}" class="action">
			Prueba de seguimiento ocular.
		</a>
		<div class="image-list">
			{% for image in images %}
				<div class="image-list-item">
					<div class="image-list-icon-container">
						<img src=" {{ image.image.url }} " class="image-list-icon" />
					</div>
					<div class="image-list-content">
						<div class="image-list-name">
							{{ image.name }}
						</div>
						<div class="image-list-description">
							{{ image.description }}
							<div class="experiment-list">
								<div class="experiment-item">
									expeirmento 1
								</div>
								<div class="experiment-item">
									experimento 2
								</div>
							</div>
						</div>
					</div>
					<div class="image-list-content">
						{% for field in form %}
							{{ field }}
						{% endfor %}
						<button href="{{ image.image.url }}" target="_blank" class="button-form">Agregar un experimento</button>
					</div>
				</div>
			{% endfor %}
		</div>
	</article>
{% endblock %}
