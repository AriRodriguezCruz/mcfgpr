{% extends 'base.html' %}
{% load static %}

{% block container %}
	<article class="container">
		<div class="title">
			Experimento.
		</div>
		<a href="" class="action">
			Verificar camara.
		</a>
		<a href="" class="action">
			Entrenar al modelo.
		</a>
		<div class="image-list">
			{% for image in images %}
				<div class="image-list-item">
					<div class="image-list-icon-container">
						<img src=" {{ image.image.url }} " class="image-list-icon" />
					</div>
					<div class="image-list-content">
						<div class="image-list-name">
							{{ image.name }}
						</div>
						<div class="image-list-description">
							{{ image.description }}
						</div>
					</div>
					<div class="image-list-content">
						<a href="{{ image.image.url }}" target="_blank" class="button-form">Agregar un experimento</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</article>
{% endblock %}
